<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Ustawi wa jamii</title>
    <link rel="stylesheet" type="text/css" href="reset password.css">
    <script src="reset password.js"></script>
</head>
<body>
    <div class="centered-div">
    <div class="reset_form_container">
        <div class="reset_form">
            <h2>Reset Password</h2>
            <div class="input_group">
                <input type="password"
                placeholder="new password"
                class="input_text"
                pattern="(?=.*d)(?=.*[A-Z])(?=.[a-z]).{8,}" title="Must contain at least one number and one upper case and one lower case, and at least eight or more characters" required
                />
                </div>
                <div class="input_group">
                    <input type="password"
                    placeholder="confirm password"
                    class="input_text" required />
                    </div>
                    <div class="button_group" id="input_group">
                     <input type="submit" name="submit" value="submit"  id="reset_button" >
                     </div>
                     </div>
                     </div> 
    </div>
    
</body>
</html>
